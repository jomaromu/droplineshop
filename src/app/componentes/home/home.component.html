<app-categorias></app-categorias>
<!-- carrusel -->
<div id="carouselExampleIndicators" class="carousel slide mt-2" data-ride="carousel" style="border:1px solid gray; background-color: gray;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/img/no-image.jpg" class="d-block w-50" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/no-image.jpg" class="d-block w-50" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/no-image.jpg" class="d-block w-50" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<h3 class="p-5 text-center">Productos recientes</h3>

<div class="container-fluid pr-5 pl-5">
    <div class="row">
        <div *ngFor="let tarjeta of tarjetas" class="col-3 mb-5">
            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top pb-5" src="../../../assets/img/no-image.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title text-center">{{nombreProducto}}</h6>
                        <h4 class="text-center">{{precioProducto}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
